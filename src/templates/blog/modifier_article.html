{% extends "common/base_blog.html" %}
{% block title %}publier-article{% endblock %}
{% block style %}
<style>
  .errorlist li{
    color: red;
  }
</style>
{% endblock %}

{% block contenu %}
  <h1>Publier un article</h1>
<div class="col-md-6 offset-md-3">
  <form action="" method="post" class="text-black" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <p>
      <input type="submit" value="Modifier"
             class="form-control bg-primary btn btn-lg fs-1 fw-bold" style="height: 50px">
    </p>
  </form>
</div>
{% endblock %}
