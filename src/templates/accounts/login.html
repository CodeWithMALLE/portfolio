{% extends "common/base_blog.html" %}
{% block body %}account-login{% endblock %}

{% block title %}login{% endblock %}
{% block contenu %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <form action="" method="post">
            {% csrf_token %}
            {% if errors %}
                <ul>
                    <li class="text-danger">{{errors}}</li>
                </ul>
            {% endif %}
            <div class="form-group">
                <label for="username" class="form-label">Nom d'utilisateur ou email</label>
                <input type="text" id="username" name="username" class="form-control contact-input">
            </div>
            <div class="form-group">
                <label for="username" class="form-label">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-control contact-input">
            </div>
            <input type="submit" class="btn btn-primary btn-lg" value="Se connecter">
            <a type="submit" class="link-primary" href="{% url 'accounts:signup' %}">Cr√©er
                un compte</a>
        </form>
    </div>
</div>
{% endblock %}
